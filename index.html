<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crafto</title>
    <link rel="icon" href="/assets/logo.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="left-container">
        <div id="logo">
          <img src="/assets/logo.png" alt="" />
        </div>
        <div id="ShapeBox">
          <button id="Rectangle">Rectangle</button>
          <button id="Square">Square</button>
          <button id="Circle">Circle</button>
          <button id="Line">Line</button>
        </div>
        <div id="TextBox">
          <button id="Heading">Heading</button>
          <button id="SubHeading">Sub-Heading</button>
          <button id="Paragraph">ParaGraph</button>
        </div>
      </div>
      <div id="Center"></div>
      <div id="right">
        <div id="properties">
          <div id="fontSize">
            <label>Font Size</label>
            <div class="inner">
              <button id="fontPlus">+</button>
              <input id="fontInput" type="number" value="16" />
              <button id="fontMinus">-</button>
            </div>
          </div>

          <div id="hight">
            <label>Height</label>
            <div class="inner">
              <button id="heightplus">+</button>
              <input id="heightInput" type="number" value="50" />
              <button id="heightminus">-</button>
            </div>
          </div>
          <div id="width">
            <label>Width</label>
            <div class="inner">
              <button id="widthplus">+</button>
              <input id="widthInput" type="number" value="50" />
              <button id="widthminus">-</button>
            </div>
          </div>
          <div id="color">
            <label>color</label>
            <div class="innerclr">
              <input id="colorInput" type="color" />
            </div>
          </div>
        </div>
        <!-- //// -->
        <div id="imgbox">
          <button id="imageUpload">Image Upload</button>
          <input type="file" id="imageInput" accept="image/*" hidden />
        </div>

        <button id="Delete">Delete</button>
        <button id="download">download</button>
        <div id="links">
          <a href="#"
            ><img id="imglink" src="/assets/insta.webp" alt="" />Instagram</a
          >
          <a href="#"
            ><img id="imglink" src="/assets/linkdin.png" alt="" />Linkedin</a
          >
          <a href="#"
            ><img id="imglink" src="/assets/twi.webp" alt="" />Twitter</a
          >
          <a href="#"
            ><img id="imglink" src="/assets/facebook.webp" alt="" />Facebook</a
          >
        </div>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
