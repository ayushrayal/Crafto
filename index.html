<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crafto</title>
    <link rel="icon" href="/assets/logo.png">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="left-container">
        <div id="logo">
          <img src="/assets/logo.png" alt="">
        </div>
        <div id="ShapeBox">
          <button id="Rectangle">Rectangle</button>
          <button id="Square">Square</button>
          <button id="Circle">Circle</button>
          <button id="Triangle">Triangle</button>
        </div>
        <div id="TextBox">
          <button>Heading</button>
          <button>Sub-Heading</button>
          <button>ParaGraph</button>
        </div>
      </div>
      <div id="Center"></div>
      <div id="right">
        <div id="properties">
          <div id="hight">
            <label>Height</label>
            <div class="inner">
              <button id="heightplus">+</button>
              <input id="heightInput" type="number" value="50" />
              <button id="heightminus">-</button>
            </div>
          </div>
          <div id="width">
            <label>Width</label>
            <div class="inner">
              <button id="widthplus">+</button>
              <input id="widthInput" type="number" value="50" />
              <button id="widthminus">-</button>
            </div>
          </div>
          <div id="color">
            <label>color</label>
            <div class="innerclr">
              <input type="color">
            </div>
          </div>
        </div>
        <!-- //// -->
        <button id="Delete">
          Delete
        </button>
      </div>
    </main>
  <script type="module" src="js/main.js"></script>

  </body>
</html>
